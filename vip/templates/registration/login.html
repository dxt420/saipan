<!doctype html>
<html lang="en" class="md">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, shrink-to-fit=no, viewport-fit=cover">

    <link rel="apple-touch-icon" href="/static/vip/img/f7-icon-square.png">
    <link rel="icon" href="/static/vip/img/f7-icon.png">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/vip/vendor/bootstrap-4.1.3/css/bootstrap.min.css">

    <!-- Material design icons CSS -->
    <link rel="stylesheet" href="/static/vip/vendor/materializeicon/material-icons.css">

    <!-- swiper carousel CSS -->
    <link rel="stylesheet" href="/static/vip/vendor/swiper/css/swiper.min.css">

    <!-- app CSS -->
    <link id="theme" rel="stylesheet" href="/static/vip/css/style.css" type="text/css">
    <link rel="stylesheet/scss" type="text/css" href="/static/vip/css/style.scss">


    <title>SPE VIP</title>


</head>

<body class="color-theme-blue">
       





    <div class="loader justify-content-center ">
        <div class="maxui-roller align-self-center"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </div>
    <div class="wrapper">
        <!-- page main start -->
        <div class="page">
            <div class="page-content h-100">
                <div class="background"><img src="/static/vip/img/background.png" alt=""></div>
                <div class="row mx-0">
                    <div style="text-align: center;"  class="col">
                        <img src="/static/vip/img/logoA.jpeg" alt="" style="width: 270px !important" class="login-logo">
                        <!-- <h1 style="line-height:25px;text-align: center;font-weight: 900; color:rgb(224, 202, 4)" class="login-title"><small>SAIPAN PACIFIC ENTERTAINMENT VIP  HALL INVESTMENT CLUB -->
                        </small><br> </h1>
                    </div>
                </div>
                <div class="row mx-0">
                    <div class="col">
                        <ul class="nav nav-tabs login-tabs mt-3" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link border-white text-white active show" data-toggle="tab" href="#signin" role="tab" aria-selected="true">Sign in</a>
                            </li>
                         
                        </ul>
                        <!-- tabs content start here -->
                        <div class="tab-content">
                            <div class="tab-pane active" id="signin" role="tabpanel">
                                    {% if errors %} 
                                    <ul class="nav nav-tabs login-tabs mt-3" role="tablist">
                                        <li class="nav-item">
                                            <a style="color:#520808;    font-size: 0.8rem;" class="nav-link border-white text-red active show" data-toggle="tab" href="#signin" role="tab" aria-selected="true">Your username and password didn't match. Please try again or if you are a new user register with us today</a>
                                        </li>
                                     
                                    </ul>
                                    {% endif %}
                                    <form enctype="multipart/form-data" action={% url 'vip:login' %} method="post">
                                        {% csrf_token %}
                                <div class="login-input-content">
                                   <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="material-icons">person</i></span>
                                        </div>
                                        <input required type="text" class="form-control" placeholder="Username" name="username" aria-label="Username">
                                    </div>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="material-icons">lock</i></span>
                                        </div>
                                        <input required type="password" class="form-control" placeholder="Password" name="password" aria-label="Username">
                                    </div>
                                </div>
                                <div class="row mx-0 justify-content-end no-gutters">
                                    <div class="col-6">
                                        <button type="submit" class="btn btn-block gradient border-0 z-3">Sign in</button>
                                    </div>
                                </div>
                                </form>
                                <br>
                                <div class="row mx-0 justify-content-end no-gutters">
                                        <div class="col-2">

                                            </div>
                                    <div class="col-8">
                                        <a href={% url 'vip:signup'  %} class="btn btn-block gradient border-0 z-3">Register</a>
                                    </div>
                                    <div class="col-2">

                                        </div>
                                </div>
                               
                            </div>
                          
                        </div>
                        <!-- tabs content end here -->
                    </div>
                </div>
              
                <br>

            </div>
           
        </div>
        <!-- page main ends -->

    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/static/vip/js/jquery-3.2.1.min.js"></script>
    <script src="/static/vip/js/popper.min.js"></script>
    <script src="/static/vip/vendor/bootstrap-4.1.3/js/bootstrap.min.js"></script>
    
    <!-- Cookie jquery file -->
    <script src="/static/vip/vendor/cookie/jquery.cookie.js"></script>
    
    <!-- sparklines chart jquery file -->
    <script src="/static/vip/vendor/sparklines/jquery.sparkline.min.js"></script>
    
    <!-- Circular progress gauge jquery file -->
    <script src="/static/vip/vendor/circle-progress/circle-progress.min.js"></script>
    
    <!-- Swiper carousel jquery file -->
    <script src="/static/vip/vendor/swiper/js/swiper.min.js"></script>
    
    <!-- Application main common jquery file -->
    <script src="/static/vip/js/main.js"></script>
    
    <!-- page specific script -->
    <script>
        $(window).on('load', function() {
            /* sparklines */
            $(".dynamicsparkline").sparkline([5, 6, 7, 2, 0, 4, 2, 5, 6, 7, 2, 0, 4, 2, 4], {
                type: 'bar',
                height: '25',
                barSpacing: 2,
                barColor: '#a9d7fe',
                negBarColor: '#ef4055',
                zeroColor: '#ffffff'
            });

            /* gauge chart circular progress */
            $('.progress_profile1').circleProgress({
                fill: '#169cf1',
                lineCap: 'butt'
            });
            $('.progress_profile2').circleProgress({
                fill: '#f4465e',
                lineCap: 'butt'
            });
            $('.progress_profile4').circleProgress({
                fill: '#ffc000',
                lineCap: 'butt'
            });
            $('.progress_profile3').circleProgress({
                fill: '#00c473',
                lineCap: 'butt'
            });

            /*Swiper carousel */
            var mySwiper = new Swiper('.swiper-container', {
                slidesPerView: 2,
                spaceBetween: 0,
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                }
            });
        });

    </script>

    
</body>

</html>
